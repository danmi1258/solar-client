<div ng-controller="FundTransferReportController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">{{'Fund Transfer Report'|translate}}</strong></div>

        <div class="panel-body">
            <form novalidate role="form" name="editForm" ng-submit="export()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row form-group"
                             ng-class="{'has-error': editForm.startDate.$invalid && editForm.startDate.$dirty}">
                            <div class="col-sm-12">
                                <label class="control-label" for="startDate">{{"Start Date"|translate}}*</label>
                            </div>
                            <div class="col-sm-12">
                                <p class="input-group">
                                    <input id="startDate" name="startDate" type="text" class="form-control" uib-datepicker-popup
                                           ng-model="searchParams.startDate" is-open="startDate.opened" required
                                           datepicker-options="dateOptions"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="startDate.opened=true"><i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="row form-group" ng-class="{'has-error': editForm.endDate.$invalid && editForm.endDate.$dirty}">
                            <div class="col-sm-12">
                                <label class="control-label" for="endDate">{{"End Date"|translate}}*</label>
                            </div>
                            <div class="col-sm-12">
                                <p class="input-group">
                                    <input id="endDate" name="endDate" type="text" class="form-control" uib-datepicker-popup
                                           ng-model="searchParams.endDate" is-open="endDate.opened" required
                                           datepicker-options="dateOptions"/>
                                    <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="endDate.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit" ng-disabled="editForm.$invalid">
                            {{'Run'|translate}} <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
