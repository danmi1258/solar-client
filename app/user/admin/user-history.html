<div class="row">
    <div class="col-sm-12">
        <div class="tbl-wrap">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>{{"Login Time"|translate}}</th>
                <th>{{"Last Request"|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="log in userLogs | orderBy: ['-loginTime']">
                <td>{{log.loginTime | formattedTime}}</td>
                <td>{{log.lastRequest | formattedTime}}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
