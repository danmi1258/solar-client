<div ng-controller="StaffPerformanceReportController">
    <div class="panel panel-info">
        <div class="panel-heading"><h4 class="heading">{{'Staff Performance Report'|translate}}</h4></div>

        <div class="panel-body">
            <form novalidate role="form" name="editForm" ng-submit="export()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row form-group"
                             ng-class="{'has-error': editForm.startDate.$invalid && editForm.startDate.$dirty}">
                            <div class="col-sm-12">
                                <label class="control-label" for="startDate">{{"Start Date"|translate}}*</label>
                            </div>
                            <div class="col-sm-12">
                                <p class="input-group">
                                    <input id="startDate" name="startDate" type="text" class="form-control" uib-datepicker-popup
                                           ng-model="searchParams.startDate" is-open="startDate.opened" required
                                           datepicker-options="dateOptions"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="startDate.opened=true"><img src="../../../images/icon-calender-sml.png" /></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="row form-group" ng-class="{'has-error': editForm.endDate.$invalid && editForm.endDate.$dirty}">
                            <div class="col-sm-12">
                                <label class="control-label" for="endDate">{{"End Date"|translate}}*</label>
                            </div>
                            <div class="col-sm-12">
                                <p class="input-group">
                                    <input id="endDate" name="endDate" type="text" class="form-control" uib-datepicker-popup
                                           ng-model="searchParams.endDate" is-open="endDate.opened" required
                                           datepicker-options="dateOptions"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="endDate.opened=true"><img src="../../../images/icon-calender-sml.png" /></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="user">{{"User"|translate}}*</label>
                            </div>
                            <div class="col-sm-12">
                                <select id="user" name="user" class="form-control" ng-model="searchParams.user"
                                        ng-required="users.length>20"
                                        ng-options="user.label for user in users">
                                    <option value="" ng-if="users.length<=20">{{'All'|translate}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit" ng-disabled="editForm.$invalid">
                            {{'Run'|translate}} <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
