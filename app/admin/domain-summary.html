<div ng-controller="SystemDomainSummaryController">
    <div class="panel panel-info">
        <div class="panel-heading"><h4 class="heading">Domain Summary</h4></div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th class="col-sm-5">{{'Name'|translate}}</th>
                <th class="col-sm-4">{{'Created'|translate}}</th>
                <th>{{'Active Users'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in entities|orderBy:['domain.startDate']">
                <td>{{entity.domain.label}}</td>
                <td>{{entity.domain.startDate|formattedDate}}</td>
                <td>{{entity.userCount|number}}</td>
            </tr>
        </table>
    </div>
</div>
