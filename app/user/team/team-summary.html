<div class="tbl-wrap">
    <table class="table table-striped table-responsive">
        <tbody>
        <tr>
            <th style="vertical-align: middle" class="col-sm-2">{{'Head'|translate}}</th>
            <td style="vertical-align: middle">
                <span class="text-info">{{entity.head.label}}</span>
            </td>
        </tr>
        <tr>
            <th style="vertical-align: middle">{{'Members'|translate}}</th>
            <td style="vertical-align: middle"></td>
        </tr>
        <tr ng-repeat="user in entity.users | orderBy:['label']">
            <th style="vertical-align: middle"></th>
            <td style="vertical-align: middle">{{user.label}}</td>
        </tr>
        </tbody>
    </table>
</div>
