<div ng-controller="HomeScreenTasksController">
    <div class="panel panel-primary">
        <div class="panel-heading"><h4 class="panel-title">{{"Active Tasks"|translate}}</h4></div>
        <div class="panel-body">
            <div class="tbl-wrap">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                <tr>
                    <th>{{"Task"|translate}}</th>
                    <th>{{"Due"|translate}}</th>
                    <th>{{"Job"|translate}}</th>
                    <th><span class="hidden-xs">{{"Assignee"|translate}}</span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in tasks | orderBy: ['dueDate', '-id']">
                    <td>{{task.name}}</td>
                    <td>{{task.dueDate|formattedDate}}</td>
                    <td>
                        <a ng-href="#!{{'/user/job/' + task.job.id}}">{{task.job.name}}</a>
                    </td>
                    <td><span class="hidden-xs">{{task.job.assignee.label}}</span></td>
                </tr>
                </tbody>
                <tfoot ng-if="!tasks.length">
                <tr>
                    <td colspan="4" class="text-muted">
                        {{"You don't have any tasks."|translate}}
                    </td>
                </tr>
                </tfoot>
            </table>
            </div>
        </div>
    </div>
</div>
