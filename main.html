<!DOCTYPE html>
<html lang="en" ng-app="solar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Portal</title>
    <link rel="icon" href="rest/v1/public/favourite.ico" type="image/x-icon">
    <link rel="shortcut icon" href="rest/v1/public/favourite.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/loadingBar/loading-bar.min.css"/>
    <link rel="stylesheet" href="lib/loadingBar/loading-bar.min.css"/>
    <link rel="stylesheet" href="css/toaster.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:300,400,500,600,700|Open+Sans:400,800" rel="stylesheet">
</head>
<body class="main outer-container">
<div ng-show="intialLoading">Loading...</div>
<div id="wrap" ng-cloak ng-controller="NavController">
    <toaster-container
            toaster-options="{'limit':10, 'close-button':true,'newest-on-top':true}"></toaster-container>
    <header>
        <div class="navbar-blue hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="logo-wrap">
                        <a href="#" ng-click="collapse()">
                            <img src="images/logo.png" />
                        </a>
                    </div>
                    <div class="header-rght" style="padding-right: 0">
                        <div class="pull-right">
                            <ul class="list-inline">
                                <li class="text-light">
                                    <div class="user-rght"><span class="wlcm-txt">{{'Welcome'|translate}}</span><span class="user-name">{{currentUser.label}}</span></div>
                                </li>
                                <li class="mid-li">
                                <span uib-dropdown>
                                    <a href="#" class="text-light" uib-dropdown-toggle>
                                        <i class="fa fa-globe" aria-hidden="true"></i> {{'Language'|translate}} <span
                                            class="caret"></span>
                                    </a>
                                    <ul uib-dropdown-menu>
                                        <li ng-repeat="lang in languages" ng-click="setLanguage(lang)">
                                            <a href="">{{lang.name|translate}}</a>
                                        </li>
                                    </ul>
                                </span>
                                </li>
                                <li>
                                    <a class="logout-lnk" href="#" ng-click="logout()"><span class="icon-logout"></span> {{'Logout'|translate}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-blue-xs visible-xs">
            <div class="row" style="margin-left: 0; margin-right: 0">
                <div class="col-xs-3" style="padding:0 0 0 10px">
                     <span uib-dropdown>
                        <a href="#" uib-dropdown-toggle>
                            <strong class="text-light">{{'Language'|translate}}<span class="caret text-light"></span></strong>
                        </a>
                        <ul uib-dropdown-menu>
                            <li ng-repeat="lang in languages" ng-click="setLanguage(lang)">
                                <a href="">{{lang.name|translate}}</a>
                            </li>
                        </ul>
                    </span>
                </div>
                <div class="col-xs-6 text-center">
                    <a class="mob-logo" href="#" ng-click="collapse()">
                        <img  src="images/logo.png" />
                    </a>
                </div>
                <div class="col-xs-3">
                    <div class="pull-right">
                        <a href="#" class="text-light" ng-click="logout()">
                            <strong>{{'Logout'|translate}}</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="loading-bar-container"></div>
    <div id="body">
        <div class="container main-container">
            <div class="row prelative">
                <div class="col-lg-3 col-md-3 col-sm-4 hidden-xs menu-lft-desktp">
                    <ng-include src="'frame/nav.html'"></ng-include>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 main-part-rgt">
                    <div class="pull-right" ng-show="loading || loadingCache"><i
                            class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></div>
                    <div ng-view ng-show="!loading && !loadingCache"></div>
                </div>
                <div class="col-sm-12 visible-xs menu-lft-desktp">
                    <ng-include src="'frame/nav.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
<ng-include src="'frame/footer.html'"></ng-include>
-->
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-touch.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular-translate.min.js"></script>
<script src="lib/angular-translate-loader-static-files.min.js"></script>
<script src="lib/angular-file-upload.min.js"></script>
<script src="lib/loadingBar/loading-bar.min.js"></script>
<script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="lib/ocLazyLoad.min.js"></script>
<script src="lib/toaster.min.js"></script>
<script src="js/translate.js"></script>
<script src="js/shared.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/app.js"></script>
</body>
</html>
