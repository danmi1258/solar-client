<div ng-controller="AgentAdminController">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <strong class="heading" ng-if="user.id">{{user.label}}</strong>
            <strong class="heading" ng-if="!user.id">{{"New IB Login"|translate}}</strong>
        </div>
        <div class="panel-body">
            <form novalidate role="form" name="editForm" ng-submit="save()">
                <uib-tabset justified="true">
                    <uib-tab heading='{{"Basic"|translate}}'>
                        <p class="spacer"></p>
                        <div class="row form-group"
                             ng-class="{'has-error': editForm.workGroup.$invalid && editForm.workGroup.$dirty}">
                            <div class="col-sm-2">
                                <label>{{"Work Group"|translate}}*</label>
                            </div>
                            <div class="col-sm-4">
                                <select name="workGroup" class="form-control" required ng-if="!user.id"
                                        ng-options="k.name for k in workGroups|orderBy:'name'"
                                        ng-model="user.workGroup">
                                </select>
                                <strong ng-if="user.id">{{workGroup.name}}</strong>
                            </div>
                        </div>

                        <ng-include src="'app/user/admin/user-basic.html'"></ng-include>
                    </uib-tab>
                    <uib-tab heading='{{"Roles"|translate}}'>
                        <p class="spacer"></p>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-hover table-responsive">
                                    <thead>
                                    <tr>
                                        <th style="width: 10px"></th>
                                        <th>{{"Role"|translate}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="role in roles|orderBy:'role.label'">
                                        <td><input type="checkbox" ng-model="role.selected"></td>
                                        <td>{{role.role.label}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab heading='{{"Login History"|translate}}' ng-show="user.id && userLogs.length">
                        <p class="spacer"></p>
                        <ng-include src="'app/user/admin/user-history.html'"></ng-include>
                    </uib-tab>
                </uib-tabset>

                <div solar-crud-buttons ng-init="cancelable=true"></div>
            </form>
        </div>
    </div>
</div>
