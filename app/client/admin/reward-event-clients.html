<div ng-controller="RewardEventClientsController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">{{entity.name}}</strong></div>
        <div class="panel-body">
            <button type="button" class="btn btn-warning col-xs-8 col-xs-offset-2 col-sm-offset-0 col-sm-2"
                    ng-click="back()">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
        </div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>{{'Client'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="client in entity.clients|orderBy:['label']">
                <td style="vertical-align: middle">
                    <a ng-href="#!/user/client/{{client.id}}/home">{{client.label}}</a>
                </td>
            </tr>
            </tbody>
            <tfoot ng-show="!entity.clients.length">
            <tr>
                <td class="text-center text-muted">
                    {{"No clients joined this event"|translate}}
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
