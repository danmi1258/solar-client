<div ng-controller="CommissionDefinitionImportController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">{{'Commission Definition Import'|translate}}</strong></div>

        <div class="panel-body">
            <form novalidate role="form" name="editForm" ng-submit="doImport()">
                <div class="row form-group">
                    <div class="col-sm-2">
                        <label class="control-label">{{"Sample File"|translate}}</label>
                    </div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary" type="button" ng-click="download()">
                            {{"Download"|translate}} <span class="fa fa-cloud-download"></span>
                        </button>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-2">
                        <label class="control-label">{{"Upload File"|translate}}*</label>
                    </div>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary btn-file" ng-show="!fileUploader.isUploading">
                            {{"Select"|translate}} <span class="glyphicon glyphicon-cloud-upload"></span>
                            <input type="file" nv-file-select uploader="fileUploader"/>
                        </button>
                        <span ng-show="fileUploader.isUploading">
                            <uib-progressbar animate="true" value="fileUploader.progress" type="success"><b>{{fileUploader.progress}}%</b></uib-progressbar>
                        </span>
                        <span class="text-muted">{{entity.fileRecord.filename}}</span>
                    </div>
                </div>

                <div class="row form-group" ng-show="entity.fileRecord.id">
                    <div class="col-sm-2">
                        <label class="control-label">{{"Import"|translate}}</label>
                    </div>
                    <div class="col-sm-10">
                        <button class="btn btn-success" type="submit">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
