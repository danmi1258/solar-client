<div ng-controller="SystemAdminDomainsController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">{{'Domains'|translate}}</strong></div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>{{'Name'|translate}}</th>
                <th>{{'Created'|translate}}</th>
                <th>{{'Active'|translate}}</th>
                <th>{{'Edit'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in entities|orderBy:['startDate']" ng-if="!entity.endDate">
                <td style="vertical-align: middle">{{entity.label}}</td>
                <td style="vertical-align: middle">{{entity.startDate|formattedDate}}</td>
                <td style="vertical-align: middle">
                    <span class="text-success glyphicon glyphicon-ok"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="edit(entity)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="entity in entities|orderBy:['startDate']" ng-if="entity.endDate">
                <td style="vertical-align: middle">{{entity.label}}</td>
                <td style="vertical-align: middle">{{entity.startDate|formattedDate}}</td>
                <td style="vertical-align: middle">
                    <span class="text-danger glyphicon glyphicon-remove"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="edit(entity)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <button type="button" class="btn btn-success"
                            ng-click="create()">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
