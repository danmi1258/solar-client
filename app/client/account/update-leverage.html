<div ng-controller="ClientLeverageUpdateController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">{{'Update Leverage'|translate}}</strong></div>

        <div class="panel-body">
            <form novalidate role="form" name="editForm" ng-submit="save()">
                <div class="row form-group">
                    <div class="col-sm-3"><label class="control-label">{{'Account Type'|translate}}</label></div>
                    <div class="col-sm-4"><span>{{accountType|translate}}</span></div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-3"><label class="control-label">{{'Account'|translate}}</label></div>
                    <div class="col-sm-4"><span>{{entity.login}}</span></div>
                </div>

                <div class="row form-group" ng-class="{'has-error': editForm.leverage.$invalid && editForm.leverage.$dirty}">
                    <div class="col-sm-3">
                        <label class="control-label" for="leverage">{{'Leverage'|translate}}*</label>
                    </div>
                    <div class="col-sm-3">
                        <select id="leverage" name="leverage" class="form-control" ng-model="entity.leverage" required
                                ng-options="option.label as option.label for option in view.leverages">
                        </select>
                    </div>
                </div>

                <div class="row text-center">
                    <button type="button" class="btn btn-warning" ng-click="cancel()"><span
                            class="glyphicon glyphicon-arrow-left"></span> Cancel
                    </button>

                    <button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">{{'Submit'|translate}} <span
                            class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
