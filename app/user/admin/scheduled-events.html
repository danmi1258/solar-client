<div ng-controller="ScheduledEventsController">
    <div class="panel panel-info">
        <div class="panel-heading"><h4 class="heading">{{"Scheduled Events"|translate}}</h4></div>
        <div class="panel-body">
            <div class="row col-sm-12">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>{{"Name"|translate}}</th>
                        <th>{{"Start Time"|translate}}</th>
                        <th>{{"End Time"|translate}}</th>
                        <th>{{'Edit'|translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entity in entities">
                        <td style="vertical-align: middle">{{entity.name}}</td>
                        <td style="vertical-align: middle">{{entity.startDate|formattedTime}}</td>
                        <td style="vertical-align: middle">{{entity.endDate|formattedTime}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" ng-click="edit(entity)">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4">
                            <button type="button" class="btn btn-success"
                                    ng-click="create()">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
