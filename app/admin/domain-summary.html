<div ng-controller="SystemDomainSummaryController">
    <div class="panel panel-info">
        <div class="panel-heading text-center"><strong class="heading">Domain Summary</strong></div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th class="col-sm-5">Name</th>
                <th class="col-sm-4">Created</th>
                <th>Active Users</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in entities|orderBy:['domain.startDate']">
                <td>{{entity.domain.label}}</td>
                <td>{{entity.domain.startDate|formattedDate}}</td>
                <td>{{entity.userCount|number}}</td>
            </tr>
        </table>
    </div>
</div>
