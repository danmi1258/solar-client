<form novalidate role="form" name="editForm" ng-submit="search(true)">
    <div class="row">
        <div class="col-sm-6">
            <div class="row"
                 ng-class="{'has-error': editForm.startDate.$invalid && editForm.startDate.$dirty}">
                <div class="col-sm-12">
                    <label class="control-label" for="startDate">{{"Start Date"|translate}}*</label>
                </div>
                <div class="col-sm-12">
                    <p class="input-group">
                        <input id="startDate" name="startDate" type="text" class="form-control" uib-datepicker-popup
                               ng-model="searchParams.startDate" is-open="startDate.opened" required
                               datepicker-options="dateOptions"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="startDate.opened=true"><img src="../../../../images/icon-calender-sml.png" />
                            </button>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="row" ng-class="{'has-error': editForm.endDate.$invalid && editForm.endDate.$dirty}">
                <div class="col-sm-12">
                    <label class="control-label" for="endDate">{{"End Date"|translate}}*</label>
                </div>
                <div class="col-sm-12">
                    <p class="input-group">
                        <input id="endDate" name="endDate" type="text" class="form-control" uib-datepicker-popup
                               ng-model="searchParams.endDate" is-open="endDate.opened" required
                               datepicker-options="dateOptions"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="endDate.opened=true"><img src="../../../../images/icon-calender-sml.png" /></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" ng-if="workGroups && workGroups.length">
            <div class="row form-group">
                <div class="col-sm-12">
                    <label class="control-label" for="agent">{{"IB"|translate}}</label>
                </div>
                <div class="col-sm-12">
                    <select id="agent" name="agent" class="form-control" ng-model="searchParams.workGroup"
                            ng-options="option.name for option in workGroups|orderBy: 'name'">
                        <option value="">{{'All'|translate}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row form-group" ng-class="{'has-error': editForm.login.$invalid && editForm.login.$dirty}">
                <div class="col-sm-12">
                    <label class="control-label" for="login">{{"Login"|translate}}</label>
                </div>
                <div class="col-sm-12">
                    <div class="number-input"><input id="login" name="login" class="form-control"
                                                     ng-model="searchParams.login" type="number" only-digits ng-trim="true" min="0">
                        <div onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="ni plus"></div>
                        <div onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="ni minus" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" ng-if="enableDealParam">
            <div class="row form-group" ng-class="{'has-error': editForm.ticket.$invalid && editForm.ticket.$dirty}">
                <div class="col-sm-12">
                    <label class="control-label" for="ticket">{{"Deal"|translate}}</label>
                </div>
                <div class="col-sm-12">
                    <div class="number-input"><input id="ticket" name="ticket" class="form-control"
                                                     ng-model="searchParams.ticket" type="number" only-digits ng-trim="true" min="0">
                        <div onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="ni plus"></div>
                        <div onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="ni minus" ></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6" ng-if="enableSymbolParam">
            <div class="row form-group" ng-class="{'has-error': editForm.symbol.$invalid && editForm.symbol.$dirty}">
                <div class="col-sm-12">
                    <label class="control-label" for="symbol">{{"Symbol"|translate}}</label>
                </div>
                <div class="col-sm-12">
                    <input id="symbol" name="symbol" class="form-control" ng-model="searchParams.symbol" ng-trim="true">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" type="submit" ng-disabled="editForm.$invalid">
                <i class="fa fa-search" aria-hidden="true"></i> {{'Search'|translate}}
            </button>
        </div>
    </div>
</form>
