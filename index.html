<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Portal</title>
    <link rel="icon" href="rest/v1/public/favourite.ico" type="image/x-icon">
    <link rel="shortcut icon" href="rest/v1/public/favourite.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/toaster.min.css"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="login bg">
<div id="wrap" ng-controller="LoginController">
    <toaster-container
            toaster-options="{'limit':10, 'time-out': 5000,'close-button':true,'newest-on-top':false}"></toaster-container>
    <header ng-cloak ng-show="!loading">
        <nav class="navbar navbar-inverse navbar-login">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            ng-click="collapsed=!collapsed">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!/{{queryStr}}" ng-click="collapse()">
                        <img src="rest/v1/public/thumb.png" height="25">
                    </a>
                </div>

                <div class="collapse navbar-collapse" ng-class="{in:collapsed}">
                    <ul class="nav navbar-nav navbar-right navbar-login-menu">
                        <!--<li ng-click="collapse()">-->
                        <!--<a ng-href="#!/sign-up{{queryStr}}">-->
                        <!--<strong class="navbar-login-menu"><i class="fa fa-user" aria-hidden="true"></i> {{'Sign Up'|translate}}</strong>-->
                        <!--</a>-->
                        <!--</li>-->
                        <li uib-dropdown>
                            <a href="#" uib-dropdown-toggle>
                                <strong class="navbar-login-menu"><i class="fa fa-globe" aria-hidden="true"></i>
                                    {{'Language'|translate}} <span class="caret"></span></strong>
                            </a>
                            <ul uib-dropdown-menu>
                                <li ng-repeat="lang in languages" ng-click="setLanguage(lang)">
                                    <a href="">{{lang.name|translate}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="body" class="container">
        <div ng-show="loading"><span class="text-muted">Loading...</span></div>
        <div ng-show="!loading" ng-view ng-cloak></div>
    </div>
</div>
<ng-include src="'frame/footer.html'"></ng-include>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular-file-upload.min.js"></script>
<script src="lib/angular-translate.min.js"></script>
<script src="lib/angular-translate-loader-static-files.min.js"></script>
<script src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="lib/toaster.min.js"></script>

<script src="js/translate.js"></script>
<script src="js/shared.js"></script>
<script src="js/login.js"></script>
</body>
</html>
